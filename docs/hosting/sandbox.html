<html>
<header>

<script>

function pumlproxy( raw ) {
    // https://raw.githubusercontent.com/danskernesdigitalebibliotek/plantuml/master/docs/hosting/fase1.puml

    str = raw.substr( 60, raw.length );
    console.log( str );
    str = str.replace("/master/docs/", "/");
    console.log( str );
    purl = "http://www.plantuml.com/plantuml/proxy?src=https://danskernesdigitalebibliotek.github.io" + str;
    
    // document.getElementById("puml").src=
    console.log( document.getElementById("puml").src );
    document.getElementById("puml").src = purl;
    document.getElementById( 'debug' ).innerHTML = purl;
}



</script>
</header>
<body>


<img id="puml" src="xx"></img>
    [<span id='debug'></span>]


<script>
pumlproxy( "http://raw.githubusercontent.com/danskernesdigitalebibliotek/plantuml/master/docs/hosting/fase1.puml" );

</script>
</body>

</html>
